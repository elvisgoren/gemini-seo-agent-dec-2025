
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini SEO Strategist</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }

      /* Aurora Background Effect */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 0% 0%, #f1f5f9 0%, #e2e8f0 100%);
      }

      .aurora-blob {
        position: absolute;
        width: 60vw;
        height: 60vw;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        z-index: -1;
        animation: drift 20s infinite alternate ease-in-out;
      }

      .blob-1 { background: #3b82f6; top: -10%; left: -10%; }
      .blob-2 { background: #8b5cf6; bottom: -10%; right: -10%; animation-delay: -5s; }
      .blob-3 { background: #06b6d4; top: 40%; left: 30%; animation-delay: -10s; }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(10%, 10%) scale(1.1); }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* SHARP STREAK BUTTON ANIMATIONS */
      @keyframes dash-orbit {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -600; }
      }

      .orbit-light {
        position: absolute;
        inset: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }

      .light-path {
        fill: none;
        stroke: url(#rainbow-gradient-vivid);
        stroke-width: 5;
        stroke-linecap: round;
        stroke-dasharray: 60 600;
        filter: blur(0.5px);
        animation: dash-orbit 3s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="rainbow-gradient-vivid" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#e63946" />
          <stop offset="25%" stop-color="#f4a261" />
          <stop offset="50%" stop-color="#2a9d8f" />
          <stop offset="75%" stop-color="#457b9d" />
          <stop offset="100%" stop-color="#7c3aed" />
        </linearGradient>
      </defs>
    </svg>
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
